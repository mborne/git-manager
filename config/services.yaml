parameters:
    env(GIT_MANAGER_DIR): '%kernel.project_dir%/var/data'

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
        bind:
            $dataDir: '%env(GIT_MANAGER_DIR)%'

    MBO\GitManager\:
        resource: '../src/*'
        exclude:
            - '../src/Kernel.php'
